<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Rename</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/rename.js"></script>
	<base target="_self" />
</head>
<body id="advimage" style="display: none">
    <form onsubmit="RenameDialog.insert();return false;" action="#"> 
    <div>
    <table class="properties">
      <tr>
	    <td class="column1" style='width:90px'><label id="namelabel" for="name">New name:</label></td> 
		<td colspan="2" ><input id="name" name="name" type="text" value="" style='width:250px' /></td> 
	  </tr>
	</table>
    </div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="Ok" />
		</div>
		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
  </form>    
</body>
</html>
